<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Studio</title>
      <script type="module" crossorigin src="/assets/index-CRSNQuWV.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-DNOqwUwu.css">
    </head>
<body>

    <div id="home-screen" class="screen">
        <h1>Create New Project</h1>
        <div class="mode-selection">
            <div class="mode-card" onclick="switchMode('video')">
                <div class="icon">üé•</div>
                <h2>Video Editor</h2>
                <p>Timeline, cuts, and playback.</p>
            </div>
            <div class="mode-card" onclick="switchMode('photo')">
                <div class="icon">üé®</div>
                <h2>Photo Editor</h2>
                <p>Filters, color, and adjustments.</p>
            </div>
        </div>
    </div>

    <div id="video-screen" class="screen hidden">
        <header class="toolbar">
            <button class="back-btn" onclick="switchMode('home')">‚Üê Back</button>
            <span>Video Editor</span>
            <button id="btn-export-video" class="primary-btn">Export MP4</button>
        </header>
        
        <div class="workspace">
            <aside class="sidebar">
                <h3>Assets</h3>
                <button class="upload-btn" onclick="document.getElementById('vid-upload').click()">
                    + Import Video
                </button>
                <input type="file" id="vid-upload" accept="video/*" hidden>
                <div id="video-file-name" class="file-info">No file selected</div>


<h3>AI Captions</h3>
<div class="controls-group">
    <button id="btn-auto-captions" class="upload-btn" style="border: 1px solid var(--accent); color: white; padding: 10px;">
        Generate Auto-Captions
    </button>
    <p id="caption-status" style="font-size: 0.7rem; color: #888; margin-top: 5px;"></p>
</div>
<div class="controls-group">
    <label>Caption Text (Editable)</label>
    <textarea id="caption-text" rows="6" style="width: 100%; background: #222; color: #ddd; border: 1px solid #444; font-family: monospace; font-size: 0.8rem; padding: 5px;" placeholder="Captions will appear here in SRT format..."></textarea>
</div>
<hr style="border-color: #333; margin: 15px 0;">

                <h3>Video Adjustments</h3>

<div class="controls-group">
    <label>Playback Speed</label>
    <select id="vid-speed" style="background:#222; color:white; border:1px solid #444; padding:5px; border-radius:4px;">
        <option value="0.5">0.5x (Slow)</option>
        <option value="1" selected>1.0x (Normal)</option>
        <option value="1.5">1.5x (Fast)</option>
        <option value="2">2.0x (Double)</option>
    </select>
</div>
<div class="controls-group">
    <label>Brightness</label>
    <input type="range" id="vid-brightness" min="0" max="200" value="100">
</div>
<div class="controls-group">
    <label>Contrast</label>
    <input type="range" id="vid-contrast" min="0" max="200" value="100">
</div>
<div class="controls-group">
    <label>Saturation</label>
    <input type="range" id="vid-saturation" min="0" max="200" value="100">
</div>
                </aside>

            <section class="viewport">
                <div style="position: relative; width: 100%; height: 100%; display: flex; justify-content: center;">
                    <video id="main-video" style="width: 100%; height: 100%; object-fit: contain;"></video>
                </div>
                <div id="video-placeholder" class="placeholder">Load a video to start</div>
            </section>
        </div>

       <footer class="timeline">
            <div class="timeline-controls">
                <button id="play-btn">‚ñ∂</button>
                <span id="time-display">00:00</span>
            </div>
            
            <div class="timeline-track" id="timeline-track">
                <div id="playhead"></div>
                
                <div id="trim-box">
                    <div class="handle left" id="handle-left"></div>
                    <div class="handle right" id="handle-right"></div>
                </div>
            </div>
            
            <div style="padding: 0 15px; font-size: 0.8rem; color: #666; display: flex; justify-content: space-between;">
                <span>Start: <span id="start-time-text">0.0s</span></span>
                <span>End: <span id="end-time-text">0.0s</span></span>
            </div>
        </footer>
    </div>

    <div id="photo-screen" class="screen hidden">
        <header class="toolbar">
            <button class="back-btn" onclick="switchMode('home')">‚Üê Back</button>
            <span>Photo Editor</span>
            <div style="display: flex; gap: 10px; align-items: center;">
                <select id="export-format" style="padding: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: white;">
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg">JPG</option>
                    <option value="image/webp">WEBP</option>
                </select>
                <button id="btn-export" class="primary-btn">Export Image</button>
            </div>
        </header>

        <div class="workspace">
            <aside class="sidebar">
                <h3>Filters</h3>
                <button class="upload-btn" onclick="document.getElementById('photo-upload').click()">
                    Open Photo
                </button>
                <input type="file" id="photo-upload" accept="image/*" hidden>

                <div class="controls-group">
                    <label>Brightness</label>
                    <input type="range" id="bright-slider" min="0" max="200" value="100">
                </div>
                <div class="controls-group">
                    <label>Contrast</label>
                    <input type="range" id="contrast-slider" min="0" max="200" value="100">
                </div>
                <div class="controls-group">
                    <label>Grayscale</label>
                    <input type="range" id="gray-slider" min="0" max="100" value="0">
                </div>

                <div class="controls-group">
                    <label>AI Tools</label>
                    <button id="btn-remove-bg" class="upload-btn" style="border: 1px solid var(--accent); color: white;">
                        ‚ú® Remove Background
                    </button>
                    <p id="ai-status" style="font-size: 0.7rem; color: #666; margin-top:5px;"></p>
                </div>
            </aside>

            <section class="viewport">
                <img id="main-photo" src="" alt="">
                <div id="photo-placeholder" class="placeholder">Open a photo to edit</div>
            </section>
        </div>
    </div>

</body>
</html>
